<!DOCTYPE html>
<html lang="en">
<head>
    <title>Working with tables</title>
</head>
<body>
    <center>
        <table border="" width="75%">
            <tr><th colspan="6">Time Table</th></tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                </tr>
                <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
                </tr>
                <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
                </tr>
                <tr>
                    <th colspan="6">LUNCH</th>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td rowspan="2">Project</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                </tr>
        </table>
    </center>
</body>
</html>
