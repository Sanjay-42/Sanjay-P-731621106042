<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Prime(){
            let num=parseInt(document.getElementById("n1").value);
            let result = "Its an Prime number";

            if (num <= 1) {
                result = "Not an Prime number";
            } 
            else {
                for (let i = 2; i <= num / 2; i++) {
                    if (num % i == 0) {
                        result = "Not an Prime number";
                        break;
                    }
                }
            }
            document.getElementById("Prime").innerHTML = result;
        }
    </script>
</head>
<body>
    Enter the Number :<input type="text" id="n1"/>
    <br>
    <br>
    <button onclick="Prime()">Check</button>
    <br><br>
    <div id="Prime"></div>
    
</body>
</html>
